<!DOCTYPE html>
<html lang="cn">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>ICSUCS</title>
        <link rel="stylesheet" href="../static/home.css">
        <link rel="icon" href="../static/3.png" type="image/png">
    </head>
    <body>
        <div id="body">
            <div id="headline">
                <div class="logo">
                    <img class="logo1" src="../static/3.PNG" alt="logo">
                    <div class="logoname"><p class="itemlogoname">ICSUCS</p></div>
                </div>
                <div class="boxr">
                    <a class="in" href="/signin">sign in</a>
                    <a class="in" href="/login">log in</a>
                </div>
            </div>
            <div id="mainlogo">
                <a class="mainlogo" href="/public"><span class="hover-text">关于我们</span></a>
            </div>
        <script>
            const container=document.getElementById('mainlogo');
            const aboutUs=document.querySelector('.hover-text');

            container.addEventListener('mouseover',()=>{
                aboutUs.style.display='block';
            });

            container.addEventListener('mouseout',()=>{
                aboutUs.style.display='none';
            });
        </script>
    </body>
</html>
