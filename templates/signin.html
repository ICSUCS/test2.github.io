<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/signin.css">
    <title>注册</title>
</head>
<body>
    <div id="headline">
        <a href="/home"><img class="logo1" src="../static/3.PNG" alt="logo"></a>
        <a href="/home"><div class="logoname"><p class="itemlogoname">ICSUCS</p></div></a>
        <div class="boxr">
            <a class="in" href="/reset">reset</a>
            <a class="in" href="/login">log in</a>
        </div>
    </div>
    <div class="signin-container">
        <h1>注册</h1>
        <form action="/signin" method="post">
            <label for="username">用户名：</label>
            <input type="text" name="username" id="username" required>
            <br>
            <label for="password">密码：</label>
            <input type="password" name="password" id="password" required>
            <br>
            <label for="password">再次输入密码：</label>
            <input type="password" name="doublepassword" id="doublepassword" required>
            <br>
            <button type="submit">注册</button>
            <div class="postmessage">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <ul>
                            {% for message in messages %}
                            <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
            </div>
        </form>
    </div>
</body>
</html>
