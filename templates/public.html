        <script>
            const bouncer = document.getElementById('bouncer');
            let x = 0;
            let y = 0;
            let dx = 2;
            let dy = 3;
            const maxWidth=window.innerWidth-bouncer.offsetWidth;
            const maxHeight=window.innerHeight-bouncer.offsetHeight;
    
            function move() {
                x += dx;
                y += dy;
    
                if (x + bouncer.offsetWidth*1.15 >= window.innerWidth || x <= 0) {
                    dx = -dx;
                }
                if (y + bouncer.offsetHeight*2 >= window.innerHeight || y <= 0) {
                    dy = -dy;
                }
                if (x>maxWidth) {
                    x=maxWidth;
                    y=maxHeight;
                    dx=dx;
                    dy=-dy;
                }
    
                bouncer.style.left = x + 'px';
                bouncer.style.top = y + 'px';
            }
    
            setInterval(move, 15);
        </script>
        <script>
            document.getElementById('menu').addEventListener('click', function(event) {
                if (event.target.tagName === 'LI') {
                    var target = event.target.getAttribute('data-target');
                    var contents = document.getElementsByClassName('content');
                    for (var i = 0; i < contents.length; i++) {
                        if (contents[i].id === target) {
                            contents[i].classList.add('active');
                        } else {
                            contents[i].classList.remove('active');
                        }
                    }
                }
            });
        </script>
